
<mat-toolbar class="toolbar-main">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span id="ust">UST</span>
  <span id="sotracker">SOW Tracker</span>
  <div class="nav-item">
    <button mat-button id="item1">
      <div class="icon-container">
        <mat-icon  class="small-icon" >computer</mat-icon>
      </div>
      <span>Dashboard</span>
    </button>
    <button mat-button id="item2" routerLink="/sow">
      <div class="icon-container">
        <mat-icon class="small-icon">explore</mat-icon>
      </div>
      <span>SO</span>
    </button>

    <button mat-button id="item4">
      <div class="icon-container">
        <mat-icon  routerLink="/candidatedetails" class="small-icon">person</mat-icon>
      </div>
      <span  routerLink="/candidatedetails">Candidate</span>
    </button>
    <button mat-button id="item3">
      <div class="icon-container">
        <mat-icon class="small-icon">group_work</mat-icon>
      </div>
      <span>Mapping</span>
    </button>
    <button mat-button id="item3">
      <div class="icon-container">
        <mat-icon class="small-icon" routerLink="/admin">admin_panel_settings</mat-icon>
      </div>
      <span routerLink="/admin">Admin</span>
    </button>

    <button mat-button [matMenuTriggerFor]="profileMenu"   id="item8">
      <div class="icon-container">
      <mat-icon class="small-icon">account_circle</mat-icon>
      </div>
      <span>Profile</span>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>
        Change Password
      </button>
      <button mat-menu-item>
        Security
      </button>
      <button mat-menu-item>
        Logout
      </button>
    </mat-menu>

  </div>

</mat-toolbar>

<mat-drawer-container  class="example-container">
  <mat-drawer #drawer mode="side">
    <div class="vertical-icons">
      <div class="icon-with-text" routerLink="/dashboard">
        <mat-icon class="small-icon-side">computer</mat-icon>
        <span>Dashboard</span>
      </div>
      <div class="icon-with-text">
        <mat-icon class="small-icon-side">explore</mat-icon>
        <span>SO</span>
      </div>
      <div class="icon-with-text" >
        <mat-icon  routerLink="/candidatedetails" class="small-icon-side">person</mat-icon>
        <span  routerLink="/candidatedetails">Candidate</span>
      </div>
      <div class="icon-with-text">
        <mat-icon class="small-icon-side">group_work</mat-icon>
        <span>Mapping</span>
      </div>


      <div class="icon-with-text">
        <mat-icon class="small-icon-side">rocket</mat-icon>
        <span>Technology</span>
      </div>
      <div class="icon-with-text">
        <mat-icon  class="small-icon-side">language</mat-icon>
        <span>Domain</span>
      </div>
      <div class="icon-with-text">
        <mat-icon  class="small-icon-side">create</mat-icon>
        <span>Registration</span>
      </div>
      <div class="icon-with-text">
        <mat-icon class="small-icon-side">vpn_key</mat-icon>
        <span>Change Password</span>
      </div>
      <div class="icon-with-text">
        <mat-icon class="small-icon-side">security</mat-icon>
        <span>Security</span>
      </div>
      <div class="icon-with-text">
        <mat-icon class="small-icon-side">exit_to_app</mat-icon>
        <span>Log Out</span>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
